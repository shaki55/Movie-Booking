<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Movie</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <img src="" class="kakilogo" alt="logo">
 <br>
 <img src="" class="applogo" alt="logo">
 <br>
 <div class="now">
 <p class="datenow">date</p>
 <p class="timenow">time</p>
 </div>
 <div class="whole">

  <div class="container">
    <div class="formss">
        <form  class="list-date-time">
            
            <label for="movie-list" class="pick-movie">Please Select the Movie:</label>
            <br>
            <div class="movies">
            <input type="radio" value="18" class="moves" mov="fastttt" name="movie-list" >Fast and Furious-9- 18 USD
            <label for="movie1">Fast and Furious-9</label>
            <br>
            <input type="radio" value="14" class="moves" name="movie-list" >Joker- 14 USD
            <label for="movie3">joker</label>
            <br>
            <input type="radio" value="15" class="moves" name="movie-list" > Spider-Man        -15 USD
            <label for="movie4">Spider-Man</label>
           </div>
            <br>
            <div class="schedule">
            <label for="movie-date and time">Please pick the date of show</label>
            <input type="date" name="movie-date" id="movie-date">
            <br>
            <div class="movie-time">
                <label for="movie-time">Pick your Show Time</label>
                <select  id="show-time" class="show-time">
                    <option value="11:30">11:30</option>
                    <option value="16:00">16:00</option>
                    <option value="21:00">21:00</option>
                </select>

            </div>
            </div>
        </form>
       
        <div class="screen"></div>
        <div class="seat-arrange">
           <div class="row">
               <div class="  available seat" data="A-01"></div>
               <div class="  seat occupied" data="B-01"></div>
               <div class=" available seat" data="C-01" ></div>
               <div class=" available seat" data="D-01"></div>
               <div class=" seat occupied" data="E-01"></div>
               <div class=" available seat" data="F-01"></div>
           </div>
           <div class="row two">
            <div class=" available seat" data="A-02"></div>
            <div class=" available seat" data="B-02"></div>
            <div class=" available seat" data="C-02" ></div>
            <div class="  seat occupied" data="D-02"></div>
            <div class="  seat occupied" data="E-02"></div>
            <div class=" available seat" data="F-02"></div>
        </div>
        <div class="row">
            <div class=" seat occupied" data="A-03"></div>
            <div class=" available seat" data="B-03"></div>
            <div class=" available seat" data="C-03" ></div>
            <div class=" available seat" data="D-03"></div>
            <div class=" available seat" data="E-03"></div>
            <div class=" available seat" data="F-03"></div>
        </div>
        <div class="row">
            <div class="  seat occupied" data="A-04"></div>
            <div class=" available seat" data="B-04"></div>
            <div class=" available seat" data="C-04" ></div>
            <div class=" available seat" data="D-04"></div>
            <div class=" available seat" data="E-04"></div>
            <div class=" available seat" data="F-04"></div>
        </div>
        <div class="row">
            <div class=" available seat" data="A-05"></div>
            <div class=" available seat" data="B-05"></div>
            <div class=" available seat" data="C-05" ></div>
            <div class=" available seat" data="D-05"></div>
            <div class=" available seat" data="E-05"></div>
            <div class="  seat occupied" data="F-05"></div>
        </div>
        <div class="row">
            <div class=" available seat" data="A-06"></div>
            <div class=" available seat" data="B-06"></div>
            <div class=" available seat" data="C-06" ></div>
            <div class=" available seat" data="D-06"></div>
            <div class=" available seat" data="E-06"></div>
            <div class="  seat occupied" data="F-06"></div>
        </div>
        <div class="row seven">
            <div class=" available seat" data="A-07"></div>
            <div class=" available seat occupied" data="B-07"></div>
            <div class=" available seat" data="C-07" ></div>
            <div class=" available seat" data="D-07"></div>
            <div class=" available seat" data="E-07"></div>
            <div class="  seat occupied" data="F-07"></div>
        </div>
        <div class="row">
            <div class=" available seat" data="A-08"></div>
            <div class=" available seat" data="B-08"></div>
            <div class=" available seat" data="C-08" ></div>
            <div class=" available seat" data="D-08"></div>
            <div class=" available seat" data="E-08"></div>
            <div class=" seat occupied" data="F-08"></div>
        </div>
    </div>
        <ul class="seat-status">
            <div>
                <li>Occupied</li>
                <div class="seat occupied"></div>
            </div>
            <div>
                <li>Available</li>
                <div class="seat available seat"></div>
            </div>
            <div>    
                <li>Selected</li>
                <div class="seat selected"></div>
            </div>    
        </ul>
        <br>
        
       
       
        
    </div>
    <p class="wrap"><button class="print-preview">Booking Summary</button></p>
   
  </div>
 </div>

 <div class="pop-up-container">
    <div class="pop-up">
        <img src="" alt="logo">
        <p class="locale">date and time</p>
        <br>
        <hr>
        <h3>Booking Summary</h3>
        <p class="movie-name">Movie Name</p>
        <p class="show-date">Show Date</p>
        <p class="show-timesss">Show Time</p>
        <p class="total-seats">total Number of seats</p>
        <p class="seat-number">Seat Numbers</p>
        <hr>
        <p class="amount">Total amount</p>
        <hr>
        <button class="print">Confirm and Print</button>


    </div>


 </div>



<body>
   <script src="./scripts.js"></script>

</html>
